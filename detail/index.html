<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				$.ajax({
					url: "http://localhost:3000/users/select",
					type: "get",
					success:function(e){
						for (var i in e) {
							$('body').append('<h1>'+e[i].title+'</h1>')
							$('body').append('<p>'+e[i].content+'</p>')
						}
					}

				});
			})
		
		</script>
		<style type="text/css">
			body{
				text-align: center;
			}
		</style>
	</head>

	<body>
		
	</body>

</html>
