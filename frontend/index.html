<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					url: "http://localhost:3000/users/select",
					type: "get",
					success:function(e){
						for (var i in e) {
							$('body').append('<h3>'+e[i].title+'</h1>')
							$('body').append('<p>'+e[i].content+'</p>')
						}
					}

				});
				$('#btn').click(function() {
					var inp_val = $("#one").val();
					var tex_val = $("#two").val();
					$.ajax({
						url: "http://localhost:3000/users/insert",
						type: "post",
						data: {
							a: inp_val,
							b: tex_val
						},
						success: function(e) {
							console.log(e)
						}

					});
				})
			})
		</script>
		<style type="text/css">
			.left {
				width: 400px;
				height: auto;
				float: left;
				margin-right: 50px;
			}
			
			#one {
				width: 400px;
				height: 50px;
				margin-bottom: 20px;
			}
			
			#two {
				width: 400px;
				height: 350px;
				resize: none;
				margin-bottom: 20px;
			}
			
			a {
				color: #000000;
				text-decoration: none;
			}
			
			.right {
				width: 400px;
				height: auto;
				float: left;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="left">
			<form>
				<input type="text" placeholder="title" id="one" /><br>
				<textarea name="" rows="" cols="" id="two"></textarea><br>
				<button id="btn"><a href="../detail/index.html">提交</a></button>
			</form>
		</div>
		<div class="right">

		</div>
	</body>

</html>
